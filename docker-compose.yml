  version: '3.8'

  services:
    # PostgreSQL para cliente-core
    postgres-cliente:
      image: postgres:16-alpine
      container_name: mobilize-postgres-cliente
      environment:
        POSTGRES_DB: vanessa_mudanca_clientes
        POSTGRES_USER: user
        POSTGRES_PASSWORD: senha123
      ports:
        - "5432:5432"
      volumes:
        - postgres-cliente-data:/var/lib/postgresql/data
      networks:
        - mobilize-network

    # PostgreSQL para vendas-core
    postgres-vendas:
      image: postgres:16-alpine
      container_name: mobilize-postgres-vendas
      environment:
        POSTGRES_DB: vanessa_mudanca_vendas
        POSTGRES_USER: user
        POSTGRES_PASSWORD: senha123
      ports:
        - "5433:5432"
      volumes:
        - postgres-vendas-data:/var/lib/postgresql/data
      networks:
        - mobilize-network

    # Kafka (para eventos assíncronos)
    zookeeper:
      image: confluentinc/cp-zookeeper:7.5.0
      container_name: mobilize-zookeeper
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
      networks:
        - mobilize-network

    kafka:
      image: confluentinc/cp-kafka:7.5.0
      container_name: mobilize-kafka
      depends_on:
        - zookeeper
      ports:
        - "9092:9092"
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      networks:
        - mobilize-network

    # Redis (cache compartilhado)
    redis:
      image: redis:7-alpine
      container_name: mobilize-redis
      ports:
        - "6379:6379"
      volumes:
        - redis-data:/data
      networks:
        - mobilize-network

    # Prometheus (métricas)
    prometheus:
      image: prom/prometheus:v2.48.0
      container_name: mobilize-prometheus
      ports:
        - "9090:9090"
      volumes:
        - ./shared/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        - prometheus-data:/prometheus
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
      networks:
        - mobilize-network

    # Grafana (dashboards)
    grafana:
      image: grafana/grafana:10.2.0
      container_name: mobilize-grafana
      ports:
        - "3000:3000"
      environment:
        GF_SECURITY_ADMIN_PASSWORD: admin
      volumes:
        - grafana-data:/var/lib/grafana
      depends_on:
        - prometheus
      networks:
        - mobilize-network

  volumes:
    postgres-cliente-data:
    postgres-vendas-data:
    redis-data:
    prometheus-data:
    grafana-data:

  networks:
    mobilize-network:
      driver: bridge
